<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="geolocation_map_stylesheet.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 13, // The larger the zoom number, the bigger the zoom
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();

			
			function init() {
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}

			function sendLocation(myLat, myLng) {
				if(request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true)) {
					console.log("open working");
				}
				// Step 2: Set up callback function to deal with HTTP response data
				request.onreadystatechange = function() {
					if (request.readyState == 4) {
						console.log("Got the data back!");
						data = request.responseText;
						console.log(data);
						loc = JSON.parse(data);
					}
					else {
						console.log("In progress...");
					}
				};
		// Step 3: trigger the HTTP request
		// The argument for send()--data that you want to send to web server
				var args = "login=HawkVasquez&lat="+myLat+"&lng="+myLng+"message=4"

				if(request.send(args)) {
					console.log("send working");
				}
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;			
						sendLocation(myLat, myLng);
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.  What a shame!");
				}
			}

			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				// Update map and go there...
				map.panTo(me);
	
				// Create a marker
				marker = new google.maps.Marker({
					position: me,
					title: "Current Location"
				});
				marker.setMap(map);
					
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
